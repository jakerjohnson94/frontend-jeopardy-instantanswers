<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>
  <nav class="center nav-bar">
    <h5>Category: </h5>
    <h5 id='categoryOut'></h5>
  </nav>
  <div class="boardWrap">
    <div id="boardOut"></div>
  </div>
  <div>
    <h3 class="center" id="questionOutput"></h3>
  </div>
  <div class="center">
    <input class='center' id='textField' type="text" placeholder='Answer'>
  </div>
  <button id='submit' type="submit">Submit</button>

  <button id="newQuestion">New Question</button>
  <div class="divider transparent"></div>
  <div style='font-weight: bold' class="center">Points:
    <span id="points">0</span>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="Grid.js"></script>
  <script src="Cell.js"></script>
  <script src="JeopardyGrid.js"></script>
  <script src="JeopardyCell.js"></script>
  <script src="script.js"></script>

</body>

</html>
